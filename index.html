<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web:600&amp;subset=latin-ext" rel="stylesheet">
	<title>Weekly WebDev Challenge 01</title>
</head>

<body>


	<header>
		<img src="images/logo.png" alt="lizard_logo" />
	</header>

	<main>
		<div class="formsCol">

			<section class="forms">
				<p class="formTitle">Register Forms</p>

				<form>
					<input class="user_thumb" type="text" placeholder="Username" onfocus="this.placeholder=''" onblur="this.placeholder='Username'" required>
					<input class="pass_thumb" type="password" placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'" required>
					<input class="pass_thumb" type="password" placeholder="Confirm Password" onfocus="this.placeholder=''" onblur="this.placeholder='Confirm Password'" required>
					<input class="mail_thumb" type="email" placeholder="Email" onfocus="this.placeholder=''" onblur="this.placeholder='Email'" required>
					<input class="location_thumb" type="text" placeholder="Your Location" onfocus="this.placeholder=''" onblur="this.placeholder='Your Location'" required>
					<div class="termConditions">
						<input type="checkbox" id="termsAccept" required>
						<label for="termsAccept"> I have read and accept term of use.</label>
					</div>

					<input type="submit" value="Sign Up">
				</form>
			</section>

			<section class="forms">
				<p class="formTitle">Send Email</p>
				<form>
					<input class="user_thumb" type="text" placeholder="Username" onfocus="this.placeholder=''" onblur="this.placeholder='Username'" required>
					<input class="mail_thumb" type="email" placeholder="Email" onfocus="this.placeholder=''" onblur="this.placeholder='Email'" required>
					<span class="longMessage">
						<input type="text" placeholder="Type Your message..." onfocus="this.placeholder=''" onblur="this.placeholder='Type Your message...'" required>
					</span>
					<div class="termConditions">
						<input type="checkbox" id="termsAccept" required>
						<label for="termsAccept"> Send a copy to my Email.</label>
					</div>
					<input type="submit" value="Send Email">
				</form>

			</section>

		</div>


		<div class="formsCol">

			<section class="forms">
				<p class="formTitle">Sign in Form</p>
				<form>
					<input class="user_thumb" type="text" placeholder="Username" onfocus="this.placeholder=''" onblur="this.placeholder='Username'" required>
					<input class="pass_thumb" type="password" placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'" required>
					<div class="termCondition">
						<input type="checkbox" id="termsAccept" required>
						<label for="termsAccept"> Remember me.</label>
					</div>
					<input type="submit" value="Sign In">
				</form>
			</section>

			<section class="forms">
				<p class="formTitle">Recovery Form</p>
				<form>
					<input class="mail_thumb" type="email" placeholder="Enter your Email" onfocus="this.placeholder=''" onblur="this.placeholder='Email'" required>
					<input class="phone_thumb" type="text" placeholder="Enter your Phone Number" onfocus="this.placeholder=''" onblur="this.placeholder='Phone_Number'" required>
					<div class="rowBtns">
						<input type="submit" value="Send">
						<span class="disabledBtn">
							<input type="submit" value="Done" disabled>
						</span>
					</div>


				</form>

			</section>
			<section class="forms">
				<p class="formTitle">Subscribe Form</p>
				<form>
					<input type="email" placeholder="Enter your Email" onfocus="this.placeholder=''" onblur="this.placeholder='Email'" required>
					<div class="rowBtns">
						<input type="submit" value="Subscrine">
						<button class="rejection">No,Thanks</button>
					</div>

				</form>
			</section>
			<img class="logo" src="images/logo_bottom.png" alt="lizard_logo" />
		</div>
	</main>



</body>

</html>
