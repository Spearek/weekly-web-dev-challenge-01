<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Weekly WebDev Challenge 01</title>
</head>

<body>


	<header>
		<img src="images/logo.png" alt="lizard_logo" />
	</header>

	<main>
		<div class="formsCol">

			<section class="forms">
				<h1>Register Form</h1>
				<form>
					<input type="text" placeholder="Username" onfocus="this.placeholder=''" onblur="this.placeholder='Username'">
					<input type="password" placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'">
					<input type="password" placeholder="Confirm Password" onfocus="this.placeholder=''" onblur="this.placeholder='Confirm Password'">
					<input type="email" placeholder="Email" onfocus="this.placeholder=''" onblur="this.placeholder='Email'">
					<input type="text" placeholder="Your Location" onfocus="this.placeholder=''" onblur="this.placeholder='Your Location'">
					<input type="checkbox" id="termsAccept">
					<label for="termsAccept"> I have read and accept term of use.</label>
					<input type="submit" value="Sign Up">
				</form>
			</section>

			<section class="forms">
				<h1>Send Email</h1>
				<form>
					<input type="text" placeholder="Username" onfocus="this.placeholder=''" onblur="this.placeholder='Username'">
					<input type="email" placeholder="Email" onfocus="this.placeholder=''" onblur="this.placeholder='Email'">
					<input class="longMessage" type="text" placeholder="Type Your message..." onfocus="this.placeholder=''" onblur="this.placeholder='Type Your message...'">
					<input type="checkbox" id="termsAccept">
					<label for="termsAccept"> Send a copy to my Email.</label>
					<input type="submit" value="Send Email">
				</form>

			</section>

		</div>


		<div class="formsCol">

			<section class="forms">
				<h1>Sign In Form</h1>
				<form>
					<input type="text" placeholder="Username" onfocus="this.placeholder=''" onblur="this.placeholder='Username'">
					<input type="password" placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'">
					<input type="checkbox" id="termsAccept">
					<label for="termsAccept"> Remember me.</label>
					<input type="submit" value="Sign In">
				</form>
			</section>

			<section class="forms">
				<h1>Recover Form</h1>
				<form>
					<input type="email" placeholder="Enter your Email" onfocus="this.placeholder=''" onblur="this.placeholder='Email'">
					<input type="text" placeholder="Enter your Phone Number" onfocus="this.placeholder=''" onblur="this.placeholder='Phone_Number'">
					<input type="submit" value="Send">
					<input type="submit" value="Done" disabled="true">
				</form>

			</section>
			<section class="forms">
				<h1>Subscribe Form</h1>
				<form>
					<input type="email" placeholder="Enter your Email" onfocus="this.placeholder=''" onblur="this.placeholder='Email'">
					<input type="submit" value="Subscrine">
					<input type="submit" value="No,Thanks">
				</form>
			</section>
			<img class="logo" src="images/logo_bottom.png" alt="lizard_logo" />
		</div>
	</main>



</body>

</html>
